<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class ="digit" value="0">0</button>
            <button id="btn1" class ="digit" value="1">1</button>
            <button id="btnClr" class="act">C</button>
            <button id="btnEql" class="act">=</button>
            <button id="btnSum" class="calc" value="+">+</button>
            <button id="btnSub" class="calc" value="-">-</button>
            <button id="btnMul" class="calc" value="*">*</button>
            <button id="btnDiv" class="calc" value="/">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
